{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>ðŸ”‘ Login</h2>
<form action="{{ url_for('web_login.login') }}" method="post" class="mb-3">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" name="username_login" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password_login" required>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="{{ url_for('web_login.register') }}">Register</a></p>
<p>Forgot password? <a href="{{ url_for('web_password.forgot_password') }}">Reset password</a></p>

{% for msg in get_flashed_messages() %}
  <p class="text-danger">{{ msg }}</p>
{% endfor %}
{% endblock %}
