<!-- 
 - File     : add.html
 - Descript : หน้าสำหรับเพิ่มวิชา ไอคอนตรงกลาง นับ 3 จากซ้าย ประกอบไปด้วย
 -            1. Label กรอกชื่อวิชา
 -            2. Label เลือกวันสอบ
 -            3. Difficulty slider เลือกระดับความยากง่ายของวิชา
 -            4. Add Subject button ปุ่มเพิ่มวิชา
 - Update   : 2025-10-10 5.00 PM(Neptune)

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam - Study Planner</title>
    <link rel="stylesheet" href="/app/static/css/main.css">
    <link rel="stylesheet" href="/app/static/css/components.css">
    <link rel="stylesheet" href="/app/static/css/responsive.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body data-page="add" class="page-add">
    
    <div class="app-container">
        
        <main class="main-content">
            
            <header class="page-header">
                <div class="top-header">
                    <a href="home.html" class="back-item" data-page="home">
                    <ion-icon name="caret-back-circle"></ion-icon>
                    </a>
                    <h1 class="page-title">เพิ่มวิชา</h1>
                    <!-- <p class="welcome-text">ห้ะ</p> -->
                </div>
            </header>

            <form id="addExamForm" class="add-exam-form">
                
                <!-- กรอกชื่อวิชา -->
                <div class="form-group">
                    <label for="subjectName" class="form-label">ชื่อวิชา</label>
                    <input 
                        type="text" 
                        id="subjectName" 
                        name="subjectName" 
                        class="form-input" 
                        placeholder="เช่น Calculus III"
                        required
                    >
                </div>

                <!-- เลือกวันสอบ -->
                <div class="form-group">
                    <label for="examDate" class="form-label">วันสอบ</label>
                    <input 
                        type="date" 
                        id="examDate" 
                        name="examDate" 
                        class="form-input"
                        required
                    >
                </div>

                <!-- เลือกระดับความยากง่ายของวิชา -->
                <div class="form-group">
                    <label for="difficulty" class="form-label">ระดับความถนัด</label>
                    <div class="difficulty-slider">
                        <input 
                            type="range" 
                            id="difficulty" 
                            name="difficulty" 
                            class="slider-input" 
                            min="1" 
                            max="10" 
                            value="5"
                        >
                        <div class="slider-labels">
                            <span class="slider-label-easy">ง่าย (1-4)</span>
                            <span class="slider-label-medium">ปานกลาง (5-7)</span>
                            <span class="slider-label-hard">ยาก (8-10)</span>
                        </div>
                        <div class="difficulty-value" id="difficultyValue">5</div>
                    </div>
                    
                    <!-- หมายเหตุ -->
                    <p class="form-note">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        หมายเหตุ: หากต้องการตั้งเวลาในการอ่านแต่ละวัน ไปที่การตั้งค่า > ตั้งค่าเวลาในการอ่านแต่ละวัน
                    </p>
                </div>

                <!-- ปุ่มเพิ่มวิชา -->
                <button type="submit" class="btn-primary">
                    <ion-icon name="checkmark-circle" style="vertical-align: middle; margin-right: 8px;"></ion-icon>
                    เพิ่ม
                </button>

            </form>

        </main>

        <!--nav bar-->
        <nav class="bottom-nav">
            <a href="schedule.html" class="nav-item" data-page="schedule">
                <ion-icon name="home"></ion-icon>
                <span>หน้าหลัก</span>
            </a>
            <a href="home.html" class="nav-item" data-page="home">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <span>บันทึก</span>
            </a>
            <a href="add.html" class="nav-item nav-item-center" data-page="add">
                <div class="add-button">
                    <ion-icon name="add"></ion-icon>
                </div>
            </a>
            <a href="stat.html" class="nav-item" data-page="stat">
                <ion-icon name="stats-chart"></ion-icon>
                <span>สถิติ</span>
            </a>
            <a href="profile.html" class="nav-item" data-page="profile">
                <ion-icon name="person"></ion-icon>
                <span>ตั้งค่า</span>
            </a>
        </nav>

    </div>

    <script>
    function setDayTheme() {
        const today = new Date();
        const dayIndex = today.getDay();
        const dayNames = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
        document.body.setAttribute('data-day', dayNames[dayIndex]);
    }
    setDayTheme();

    const currentPage = document.body.dataset.page;
    document.querySelectorAll('.nav-item').forEach(item => {
        if (item.dataset.page === currentPage) {
            item.classList.add('active');
        }
    });

    const difficultySlider = document.getElementById('difficulty');
    const difficultyValue = document.getElementById('difficultyValue');
    
    difficultySlider.addEventListener('input', function() {
        difficultyValue.textContent = this.value;
    });
</script>
</body>
</html>
