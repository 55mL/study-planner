<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Study Planner - รีเซ็ตรหัสผ่าน</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Noto Sans Thai', sans-serif;
            background: #f5f0e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 10px;
            position: relative;
            overflow: hidden;
        }

        .back-btn {
            position: absolute;
            top: 14px;
            left: 12px;
            width: 44px;
            height: 44px;
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 50%;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            z-index: 3;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .back-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 28px rgba(0,0,0,0.16); }
        .back-btn:active { transform: translateY(0); }

        .shape-pink { position: absolute; width: 150px; height: 150px; background: #e8b4d9;
            border-radius: 45% 55% 60% 40% / 55% 45% 55% 45%; top: 10%; left: 5%; z-index: 0; transform: rotate(-15deg); }
        .shape-yellow { position: absolute; width: 180px; height: 120px; background: #ffd95a;
            border-radius: 20px; top: 15%; right: 10%; z-index: 0; transform: rotate(8deg); }
        .shape-blue { position: absolute; width: 200px; height: 200px; background: #b4d4e8;
            border-radius: 50%; bottom: 5%; left: 3%; z-index: 0; }
        .shape-green { position: absolute; width: 130px; height: 100px; background: #a8c69f;
            border-radius: 40% 60% 55% 45% / 60% 40% 60% 40%; top: 5%; right: 8%; z-index: 0; transform: rotate(-8deg); }

        .main-container { width: 100%; max-width: 360px; position: relative; z-index: 1; }

        .reset-container {
            background: #ffffff;
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .reset-title-wrapper { display:flex; align-items:center; gap:12px; margin-bottom:8px; justify-content:center; }
        .lock-icon { font-size: 36px; }
        .reset-title { font-size: 28px; font-weight:700; color:#1a1a1a; letter-spacing:-1px; line-height:1.1; text-align:center; }
        .reset-subtitle { font-size: 16px; font-weight:300; font-style:italic; color:#1a1a1a; margin-bottom:18px; text-align:center; }

        .reset-form { width:100%; }
        .form-group { margin-bottom:18px; }
        .form-group label { display:block; font-size:14px; color:#1a1a1a; margin-bottom:8px; font-weight:600; }
        .form-input {
            width:100%; padding:14px 16px; font-size:15px; border:2px solid #e0e0e0;
            border-radius:20px; transition:all 0.3s ease; background:#fafafa; font-family:inherit;
        }
        .form-input:focus { outline:none; border-color:#ffd95a; background:#fff; box-shadow:0 4px 12px rgba(255,217,90,0.3); }

        .btn-save {
            width:100%; padding:15px 0; background:#ffd95a; color:#1a1a1a; font-size:16px; font-weight:600;
            border:none; border-radius:25px; cursor:pointer; transition:all 0.3s ease; margin-top:10px; margin-bottom:18px;
            box-shadow:0 5px 15px rgba(255,217,90,0.3); display:flex; align-items:center; justify-content:center;
        }
        .btn-save::after { content:'→'; font-size:18px; margin-left:8px; transition:transform 0.3s ease; }
        .btn-save:hover { background:#ffc107; transform:translateY(-1px); box-shadow:0 8px 20px rgba(255,217,90,0.4); }
        .btn-save:hover::after { transform:translateX(3px); }
        .btn-save:active { transform:translateY(0); }

        .form-links { margin-top:12px; text-align:center; }
        .login-link { font-size:14px; color:#555; }
        .login-link a { color:#1a1a1a; text-decoration:none; font-weight:600; position:relative; }
        .login-link a::after { content:''; position:absolute; bottom:-1px; left:0; width:0; height:1px; background:#1a1a1a; transition:width .3s ease; }
        .login-link a:hover::after { width:100%; }

        .visually-hidden { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    </style>
</head>
<body>
    <a href="/" class="back-btn" title="ย้อนกลับ" aria-label="ย้อนกลับ">←</a>

    <div class="shape-pink" aria-hidden="true"></div>
    <div class="shape-yellow" aria-hidden="true"></div>
    <div class="shape-blue" aria-hidden="true"></div>
    <div class="shape-green" aria-hidden="true"></div>

    <main class="main-container">

        <div class="reset-container" role="region" aria-labelledby="reset-title">
            <div class="reset-title-wrapper">
                <h1 id="reset-title" class="reset-title">รีเซ็ตรหัสผ่าน</h1>
            </div>
            <p class="reset-subtitle">ตั้งรหัสผ่านใหม่ของคุณ</p>

            <form class="reset-form" action="#" method="post" aria-label="ฟอร์มตั้งค่ารหัสผ่านใหม่">
                <div class="form-group">
                    <label for="new-password">รหัสผ่านใหม่</label>
                    <input type="password" id="new-password" name="new-password" class="form-input" placeholder="ป้อนรหัสผ่านใหม่" required aria-required="true" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-save">บันทึกรหัสผ่านใหม่</button>

                <div class="form-links">
                    <p class="login-link">
                        <a href="/login">กลับไปหน้าเข้าสู่ระบบ</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
